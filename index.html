<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project(Musharraf Hussain)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            TIP CALCULATOR
        </div>
        <div>
            <div>
                <p>How much was your bill ?</p>
                ₹ <input type="number" id="billamt" placeholder="Bill Amount">
                <p>How was the service ?</p>
                <select id="serviceQual">
                    <option selected="" disabled hidden="">--- Choose Option ---</option>
                    <option value="0.05">Terrible - 5%</option>
                    <option value="0.1"> Bad- 10%</option>
                    <option value="0.15">Okay - 15%</option>
                    <option value="0.2">Good - 20%</option>
                    <option value="0.25">Great - 25%</option>
                    <option value="0.3">Outstanding- 30%</option>
                </select>
                <p>Number of people sharing the bill ?</p>
                <input type="number" id="prsnamt" placeholder="Number of people"><br>
                <button id="calculate">Tip-Calculate !</button>
            </div>
            <div class="tip">
                <p>Tip Amount</p>
                ₹<span id="total">0.10</span>
                <span id="each" style="display: none;">each</span>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
